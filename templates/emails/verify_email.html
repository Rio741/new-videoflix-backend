<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
        margin: 0;
      }
      table {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
      }
      h2 {
        font-weight: bold;
        color: #333333;
      }
      p {
        color: #666666;
        font-size: 14px;
      }
      .btn {
        background-color: #2E3EDF;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 40px;
        font-size: 16px;
        font-weight: bold;
        display: inline-block;
        margin-top: 20px;
      }
      .btn:hover {
        background-color: #1C2A8F;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <h2>Hallo {{ username }},</h2>
          <p>Danke, dass du dich bei Videoflix registriert hast. Bitte bestätige deine E-Mail-Adresse:</p>
          <a href="{{ verification_link }}" class="btn">E-Mail bestätigen</a>
          <p>Falls du dich nicht registriert hast, kannst du diese E-Mail ignorieren.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
