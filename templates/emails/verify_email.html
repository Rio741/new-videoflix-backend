<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hallo {{ username }},</h2>
        <p>Danke, dass du dich bei Videoflix registriert hast. Bitte bestätige deine E-Mail-Adresse:</p>
        <a class="btn" href="{{ verification_link }}">E-Mail bestätigen</a>
        <p>Falls du dich nicht registriert hast, kannst du diese E-Mail ignorieren.</p>
    </div>
</body>
</html>
